apiVersion: v1
kind: ConfigMap
metadata:
  name: volcano-global-datasource-plugins
  namespace: volcano-global
data:
  amoro: |
    {
      "system": "amoro",
      "endpoint": {
        "url": "http://your-amoro-url",
        "port": 1630
      },
      "locationMapping": {
        "s3://your-warehouse-dc1/": ["cluster1", "cluster2"],
        "s3://your-warehouse-dc2/": ["cluster3"]
      },
      "retryConfig": {
        "maxRetries": 3,
        "initialBackoff": "1s",
        "maxBackoff": "30s",
        "backoffMultiplier": 2.0,
        "timeout": "30s"
      }
    }
