kind: Deployment
apiVersion: apps/v1
metadata:
  name: volcano-global-controller-manager
  namespace: volcano-global
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volcano-global-controller-manager
  template:
    metadata:
      labels:
        app: volcano-global-controller-manager
    spec:
      automountServiceAccountToken: false
      containers:
        - name: volcano-global-controllers-manager
          image: volcanosh/volcano-global-controller-manager:latest
          args:
            - --kubeconfig=/etc/kubeconfig/karmada.config
            - --leader-elect=false
            - --leader-elect-resource-namespace=volcano-global
            - --logtostderr
            - --enable-healthz=true
            - --healthz-address=$(MY_POD_IP):11251
            - --listen-address=$(MY_POD_IP):9090
            - --dispatch-period=1s
            - --controllers=dispatcher
            # Uncomment to enable HyperJob controller (default: all reconcilers enabled)
            # - --controllers=dispatcher,reconciler
            # - --reconcilers=hyperjob
            # Uncomment to enable DataDependency features
            # - --controllers=dispatcher,datadependency-controller
            # - --feature-gates=DataDependencyAwareness=true
            - -v=5
            - 2>&1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 3
            successThreshold: 1
            httpGet:
              path: /healthz
              port: 11251
              scheme: HTTP
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 3
            periodSeconds: 3
            successThreshold: 1
            httpGet:
              path: /healthz
              port: 11251
              scheme: HTTP
            timeoutSeconds: 5
          volumeMounts:
            - name: webhook-config
              mountPath: /etc/kubeconfig
              readOnly: true
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      volumes:
        - name: webhook-config
          secret:
            secretName: karmada-webhook-config
