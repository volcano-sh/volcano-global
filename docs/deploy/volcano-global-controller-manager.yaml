kind: Deployment
apiVersion: apps/v1
metadata:
  name: volcano-global-controller-manager
  namespace: volcano-global
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volcano-global-controller-manager
  template:
    metadata:
      labels:
        app: volcano-global-controller-manager
    spec:
      automountServiceAccountToken: false
      containers:
        - name: volcano-global-controllers-manager
          image: volcanosh/volcano-global-controller-manager:v0.1.0
          args:
            - --kubeconfig=/etc/kubeconfig/karmada.config
            - --leader-elect=false
            - --leader-elect-resource-namespace=volcano-global
            - --logtostderr
            - --enable-healthz=true
            - --dispatch-period=1s
            - -v=5
            - 2>&1
          imagePullPolicy: Always
          volumeMounts:
            - name: webhook-config
              mountPath: /etc/kubeconfig
              readOnly: true
      volumes:
        - name: webhook-config
          secret:
            secretName: karmada-webhook-config
